databases:
  - name: swadhrama-db
    plan: free
    databaseName: swadhrama_db
    user: swadhrama_user

services:
  - type: web
    name: swadhrama-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_VERSION
        value: v1
      - key: DATABASE_URL
        fromDatabase:
          name: swadhrama-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRY
        value: 1h
      - key: JWT_REFRESH_EXPIRY
        value: 30d
      - key: OTP_EXPIRY_MINUTES
        value: 5
      - key: OTP_MAX_ATTEMPTS
        value: 3
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: CORS_ORIGIN
        value: https://swadhrama.vercel.app
