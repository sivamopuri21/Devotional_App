name: swadhrama_app
description: "Swadhrama Parirakshna - Devotional Services Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # Navigation
  go_router: ^17.1.0

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^8.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Forms
  flutter_form_builder: ^10.3.0+2
  form_builder_validators: ^11.3.0

  # Utils
  dartz: ^0.10.1
  get_it: ^7.6.4
  intl: any
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  retrofit_generator: ^10.2.3
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
